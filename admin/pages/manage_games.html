<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Games</title>
    <link rel="stylesheet" href="../styles/global.css" />
  </head>
  <body>
    <div id="create-game">
      <input type="text" id="create-game-name-input" />
      <input type="text" id="create-game-desc-input" />
      <button id="create-game-submit">Create Game</button>
    </div>

    <button id="list-games">List Games</button>
    <button id="list-nodes">List Nodes</button>
    <div class="flex">
      <div id="games-list" class="split"></div>
      <div id="nodes-list" class="split"></div>
    </div>

    <button id="assign-nodes">Assign Nodes to Game</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./manage_games.js"></script>
  </body>
</html>
